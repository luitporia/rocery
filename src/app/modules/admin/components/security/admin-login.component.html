<div class="admin-container-fluid" id="main-content">
    <div class="admin-content-wrapper">
        <div class="container">
            <form class="admin-login-form" (ngSubmit)="login(username.value, pass.value)" role="form" action=""
                method="post" enctype="multipart/form-data">
                <div class="admin-login-wrap">
                    <p class="admin-login-img"><i class="icon_lock_alt"></i></p>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input #username type="text" class="form-control" placeholder="Username" autofocus>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        <input #pass type="password" class="form-control" placeholder="Password">
                    </div>
                    <button class="btn btn-primary btn-lg btn-block"
                        data-loading-text="<i class='fa fa-spinner fa-spin'></i> Logging In">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
